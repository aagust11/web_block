<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>contrOwl · Administració</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="src/contrOwl.ico?v=2" />
  </head>
  <body class="admin">
    <header class="admin-header">
      <div class="admin-header__titles">
        <h1 id="adminTitle"></h1>
        <p id="adminDescription"></p>
      </div>
      <div class="admin-header__actions">
        <label class="visually-hidden" for="adminLanguageSelect">Idioma</label>
        <select id="adminLanguageSelect" class="language-select" aria-label="Idioma">
          <option value="ca">Català</option>
          <option value="es">Castellano</option>
        </select>
        <span id="adminPeerId" class="admin-header__id hidden" aria-live="polite"></span>
      </div>
    </header>

    <main class="admin-main">
      <section class="admin-status" aria-live="polite">
        <span id="adminConnectionStatus" class="admin-status__item"></span>
        <span id="adminLockStatus" class="admin-status__item"></span>
        <span id="adminStreamsCount" class="admin-status__item"></span>
      </section>

      <div id="adminLayoutControls" class="admin-layout" role="group" aria-label="Distribució de la vista">
        <button type="button" id="adminLayoutGrid" class="admin-layout__control" aria-pressed="true">
          Vista en graella
        </button>
        <button type="button" id="adminLayoutFocus" class="admin-layout__control" aria-pressed="false">
          Vista enfocada
        </button>
      </div>

      <section id="adminFocus" class="admin-focus" aria-live="polite">
        <div id="adminFocusContent" class="admin-focus__content hidden">
          <header class="admin-focus__header">
            <div class="admin-focus__titles">
              <h2 id="adminFocusTitle" class="admin-focus__title"></h2>
              <p id="adminFocusName" class="admin-focus__name"></p>
              <p id="adminFocusMeta" class="admin-focus__meta"></p>
            </div>
            <div class="admin-focus__header-actions">
              <p id="adminFocusSurface" class="admin-focus__surface hidden">
                <span id="adminFocusSurfaceIcon" class="admin-focus__surface-icon" aria-hidden="true"></span>
                <span id="adminFocusSurfaceText" class="admin-focus__surface-text"></span>
              </p>
              <button type="button" id="adminFocusBack" class="admin-focus__back"></button>
            </div>
          </header>
          <p id="adminFocusStatus" class="admin-focus__status"></p>
          <div class="admin-focus__media">
            <video
              id="adminFocusVideo"
              class="admin-focus__video"
              autoplay
              playsinline
              muted
            ></video>
          </div>
          <div class="admin-focus__actions">
            <button type="button" id="adminFocusLock" class="admin-tile__action admin-tile__action--lock"></button>
            <button
              type="button"
              id="adminFocusUnlock"
              class="admin-tile__action admin-tile__action--unlock"
            ></button>
          </div>
          <p id="adminFocusCapture" class="admin-focus__capture"></p>
        </div>
        <p id="adminFocusEmpty" class="admin-focus__empty"></p>
      </section>

      <section id="adminGrid" class="admin-grid" aria-live="polite"></section>
      <p id="adminEmptyState" class="admin-empty" role="status" aria-live="polite"></p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js" crossorigin="anonymous"></script>
    <script type="module" src="admin.js"></script>
  </body>
</html>
